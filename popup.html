<!DOCTYPE html>
<html>
  <head>
    <title>Random Page Generator</title>
    <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    </style>
  </head>
  <body>
    <div class="form-group">
      <label for="minPage">Minimum Page:</label>
      <input type="number" id="minPage" min="1" value="1">
    </div>
    <div class="form-group">
      <label for="maxPage">Maximum Page:</label>
      <input type="number" id="maxPage" min="1" value="1">
    </div>
    <button id="generateBtn">Generate Random Page</button>
    <script src="popup.js"></script>
  </body>
</html>
